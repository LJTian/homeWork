<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>goweb</title>
        <!--    <script src="/static/script/jquery-1.7.2.js"></script>-->
        <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
        <script src="/static/script/LoadJsFunc.js"></script>
    </head>

    <body>
        <form class="body">
            <h1 class="txt1">goweb</h1>
            <div class="con_1">
                <h2 class="txt2">按键测试</h2>
                <input type="button" value="GetVersion" class="bt_1" id="GetVersion" style="width: 120px;height: 40px ;"/>
                <input type="button" value="GetRequest" class="bt_1" id="GetRequest" style="width: 120px;height: 40px ;"/>
                <input type="button" value="GetClientInfo" class="bt_1" id="GetClientInfo" style="width: 120px;height: 40px ;"/>
                <input type="button" value="GetHealthz" class="bt_1" id="GetHealthz" style="width: 120px;height: 40px ;"/>
                <h2>执行结果：</h2>
                <textarea rows="20" cols="125" value="111" name="msg" id="shell_Resp_msg"/></textarea>
            </div>
            <div class="con_2">
                <h2>报文发送</h2>
                <h4 >
                    请输入要发送的IP及端口号：
                    <input type="text" value="192.168.0.103" name="ip" id="ServerIp" style="width: 100px;height: 30px"  />
                    <input type="text" value="55003" name="port" id="ServerPort" style="width: 50px;height: 30px" />
                    <input type="button" value="发送报文" class="bt_2" id="BT_SendMsg" style="width: 120px;height: 40px ;"/><br>

                </h4>
                <div class="footer">
                    <div class="res">
                        <h2>请输入要发送的报文：</h2>
                        <textarea rows="40" cols="60" value="111" name="msg" id="SendMsg"/></textarea>
                    </div>
                    <div class="res">
                        <h2>收到的报文为：</h2>
                        <textarea rows="40" cols="60" value="" name="msg" id="ResMsg"/></textarea></br>
                    </div>
                </div>
            </div>
        </form>
    </body>
</html>
